name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build Project
        run: docker build . --file Dockerfile --tag arduino-resources:${{ steps.vars.outputs.tag }}
      - name: Pack Release
        run: |
          docker create --name arduino-resources arduino-resources:${{ steps.vars.outputs.tag }}
          docker cp arduinolibs:/tmp/arduino-release/. ./arduino-resources
          zip -r ./arduino-resources-${{ steps.vars.outputs.tag }}.zip ./arduino-resources
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./arduino-resources-${{ steps.vars.outputs.tag }}.zip
          asset_name: arduino-resources-${{ steps.vars.outputs.tag }}.zip
          asset_content_type: application/zip
